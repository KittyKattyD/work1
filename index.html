<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
            body {
                font-family: '{font}', sans-serif !important;
                font-size: 1em;
                margin: 0;
            }
            *, *::before, *::after {
                box-sizing: border-box;
            }
            button {
                border: none;
            }
            h1, h2, h3, h4, h5, h6 {
                margin-top: 0;
            }
            p {
                padding: 0;
                margin: 0;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            li {
                padding-top: 5px;
                padding-bottom: 5px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            ul {
                padding: 0;
                margin: 0;
            }
            img {
                max-width: 100%;
            }
           .trusted-collaborators{
                background-color: #eece38;
                padding: 80px 0;
            }
            .trusted-collaborators-container{
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trusted-collaborators-child{
                display: flex;
                gap: 30px;
                margin: auto;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .trusted-collaborators-child-image{
                width: 20%;
                
            }
            .trusted-collaborators-child-image img{
                width: 100%;
                height: auto;
                object-fit: contain;
                padding: 5px;
                opacity: 0.46;
            }
            .trusted-collaborators-child-image:nth-child(1) img{
                opacity: 1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            @keyframes pulse {
	            0% {
		            transform: scale(0.95);
		        }
	            70% {
		            transform: scale(1);
	            }
                100% {
		            transform: scale(0.95);
                }
}
            .trusted-collaborators-child-image img:hover {
                opacity:1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            /*-----------------------------*/
            .trending-items {
                padding: 80px 0;
            }
            .trending-items-container {
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trending-items-shell {
                display: flex;
                gap: 15px;
            }
        </style>
    </head>
    <body>
	    <section class="trusted-collaborators">
            <div class="trusted-collaborators-container">
                <div class="trusted-collaborators-child">
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/6_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/5_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/7_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/2_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/1_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/0_part.png" alt="collaborator">
                    </div>
                </div>
            </div>
        </section>
        <section class="trending-items">
            <div class="trending-items-container">
                <div class="trending-items-shell">

                </div>
            </div>
        </section>
    </body>
</html>
