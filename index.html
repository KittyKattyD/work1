<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
            body {
                font-family: '{font}', sans-serif !important;
                font-size: 1em;
                margin: 0;
            }
            *, *::before, *::after {
                box-sizing: border-box;
            }
            button {
                border: none;
            }
            h1, h2, h3, h4, h5, h6 {
                margin-top: 0;
            }
            p {
                padding: 0;
                margin: 0;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            li {
                padding-top: 5px;
                padding-bottom: 5px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            ul {
                padding: 0;
                margin: 0;
            }
            img {
                max-width: 100%;
            }
           .trusted-collaborators{
                background-color: #eece38;
                padding: 80px 0;
            }
            .trusted-collaborators-container{
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trusted-collaborators-child{
                display: flex;
                gap: 30px;
                margin: auto;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .trusted-collaborators-child-image{
                width: 20%;
                
            }
            .trusted-collaborators-child-image img{
                width: 100%;
                height: auto;
                object-fit: contain;
                padding: 5px;
                opacity: 0.46;
            }
            .trusted-collaborators-child-image:nth-child(1) img{
                opacity: 1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            @keyframes pulse {
	            0% {
		            transform: scale(0.95);
		        }
	            70% {
		            transform: scale(1);
	            }
                100% {
		            transform: scale(0.95);
                }
}
            .trusted-collaborators-child-image img:hover {
                opacity:1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            /*-----------------------------*/
            .trending-items {
                padding: 80px 0;
            }
            .trending-items-container {
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trending-items-title{
                font-size: 46px;
                margin: 0;
                text-transform: capitalize;
                text-align: center;
            }
            .trending-items-shell {
                display: flex;
                gap: 15px;
                width: 100%;
            }
            .trending-items-body{
                width: 23%;
                background-color: #fff;
                text-align: center;
                display: flex;
                flex-direction: column;
                /* padding-bottom: 22px;
                margin-bottom: 10px;
                transition: all 0.5s ease; */
                border-radius: 10px;
                box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.05);
            }
            .trending-items-images{
                overflow: hidden;
                border-radius: 10px;
            }
            .trending-items-images img{
                transform: scale(1);
                border-radius: 10px;
                width: 100%;
                transition: all 0.5s ease;
            }
            .trending-body-icon{
                width: 100px;
                height: 100px;
                line-height: 100px;
                text-align: center;
                background-color: #fff;
                border-radius: 50%;
                position: relative;
                z-index: 1;
                margin: -70px auto 15px auto;
                box-shadow: 0.5px 0.87px 27px rgba(35, 31, 32, 0.04);
                transform: scaleX(1);
                transition: all 0.5s ease;
            }
        </style>
    </head>
    <body>
	    <section class="trusted-collaborators">
            <div class="trusted-collaborators-container">
                <div class="trusted-collaborators-child">
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/6_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/5_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/7_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/2_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/1_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/0_part.png" alt="collaborator">
                    </div>
                </div>
            </div>
        </section>
        <section class="trending-items">
            <div class="trending-items-container">
                <h2 class="trending-items-title">Послуги</h2>
                <div class="trending-items-shell">
                    <div class="trending-items-body">
                        <div class="trending-items-images">
                            <img src="images/gallery/5-gallery.jpg" alt="trending">
                        </div>
                        <div class="trending-body-icon">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
