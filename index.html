<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
            body {
                font-family: '{font}', sans-serif !important;
                font-size: 1em;
                margin: 0;
            }
            *, *::before, *::after {
                box-sizing: border-box;
            }
            button {
                border: none;
            }
            h1, h2, h3, h4, h5, h6 {
                margin-top: 0;
            }
            p {
                padding: 0;
                margin: 0;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            li {
                padding-top: 5px;
                padding-bottom: 5px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            ul {
                padding: 0;
                margin: 0;
            }
            img {
                max-width: 100%;
            }
           .trusted-collaborators{
                background-color: #eece38;
                padding: 80px 0;
            }
            .trusted-collaborators-container{
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trusted-collaborators-child{
                display: flex;
                gap: 30px;
                margin: auto;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .trusted-collaborators-child-image{
                width: 20%;
                
            }
            .trusted-collaborators-child-image img{
                width: 100%;
                height: auto;
                object-fit: contain;
                padding: 5px;
                opacity: 0.46;
            }
            .trusted-collaborators-child-image:nth-child(1) img{
                opacity: 1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            @keyframes pulse {
	            0% {
		            transform: scale(0.95);
		        }
	            70% {
		            transform: scale(1);
	            }
                100% {
		            transform: scale(0.95);
                }
}
            .trusted-collaborators-child-image img:hover {
                opacity:1;
                transform: scale(1);
	            animation: pulse 2s infinite;
            }
            /*-----------------------------*/
            .trending-items {
                padding: 80px 0;
            }
            .trending-items-container {
                max-width: 1310px;
                width: 100%;
                padding: 0 16px;
                margin: 0 auto;
            }
            .trending-items-title{
                font-size: 46px;
                margin: 50px;
                text-transform: capitalize;
                text-align: center;
            }
            .trending-items-shell {
                display: flex;
                gap: 15px;
                width: 100%;
                justify-content: center;
            }
            .trending-items-body{
                width: 23%;
                background-color: #fff;
                text-align: center;
                display: flex;
                flex-direction: column;
                /* padding-bottom: 22px;
                margin-bottom: 10px;
                transition: all 0.5s ease; */
                border-radius: 10px;
                box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.05);
            }
            .trending-items-images{
                overflow: hidden;
                border-radius: 10px;
            }
            .trending-items-images img{
                object-fit: contain;
                transform: scale(1);
                border-radius: 10px;
                width: 100%;
                transition: all 0.5s ease;
            }
            .trending-body-icon{
                width: 70px;
                height: 70px;
                line-height: 100px;
                text-align: center;
                background-color: #fff;
                border-radius: 50%;
                position: relative;
                z-index: 1;
                margin: -40px auto 15px auto;
                box-shadow: 0.5px 0.87px 27px rgba(35, 31, 32, 0.04);
                transform: scaleX(1);
                transition: all 0.5s ease;
            }
            .trending-body-icon svg{
                width: 60px;
                height: 60px;
            }
            .body-title{
                font-size: 15px;
                font-weight: 600;
                text-transform: capitalize;
                margin: 0;
            }
            .trending-body-text{
                font-size: 12px;
                margin-bottom: 15px;
                padding: 15px;
            }
            .trending-link-btn{
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            .trending-link-btn svg{
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
	    <section class="trusted-collaborators">
            <div class="trusted-collaborators-container">
                <div class="trusted-collaborators-child">
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/6_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/5_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/7_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/2_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/1_part.png" alt="collaborator">
                    </div>
                    <div class="trusted-collaborators-child-image">
                        <img src="images/partners/0_part.png" alt="collaborator">
                    </div>
                </div>
            </div>
        </section>
        <section class="trending-items">
            <div class="trending-items-container">
                <h2 class="trending-items-title">Послуги</h2>
                <div class="trending-items-shell">
                    <div class="trending-items-body">
                        <div class="trending-top">
                            <div class="trending-items-images">
                                <img src="images/gallery/5-gallery.jpg" alt="trending">
                            </div>
                            <div class="trending-body-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.3709 3.44L18.5819 9.002L22.0049 9.00218V11.0022L20.8379 11.002L20.0813 20.0852C20.0381 20.6035 19.6048 21.0022 19.0847 21.0022H4.92502C4.40493 21.0022 3.97166 20.6035 3.92847 20.0852L3.17088 11.002L2.00488 11.0022V9.00218L5.42688 9.002L8.63886 3.44L10.3709 4.44L7.73688 9.002H16.2719L13.6389 4.44L15.3709 3.44ZM13.0049 13.0022H11.0049V17.0022H13.0049V13.0022ZM9.00488 13.0022H7.00488V17.0022H9.00488V13.0022ZM17.0049 13.0022H15.0049V17.0022H17.0049V13.0022Z"></path></svg>
                            </div>
                        </div>
                        <div class="trending-bottom">
                            <a href="">
                                <h3 class="body-title">Создание интернет портала</h3>
                            </a>
                            <p class="trending-body-text">Интернет-портал — web-сайт, содержащий разнообразные интерактивные сервисы (поиск, почта, новости, форумы, обслуживание, голосование и др.), функционирующие в рамках...</p>
                            <div class="trending-link-btn">
                                <a href="">Читати Далі</a>
                                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
